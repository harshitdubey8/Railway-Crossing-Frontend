<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Css/UpdateFrom.css" />

    <title>Update Form</title>
  </head>
  <body>
    <div class="main-container">
      <h2 class="heading">Railway Crossing</h2>
      <h3 class="sub-heading">Update User Railway Crossing</h3>

      <form class="form-container">
        <label class="label-heading">Enter Name</label>
        <input class="input-field" type="text" placeholder="" />
        <label class="label-heading">Address</label>
        <input class="input-field" type="text" placeholder="" />
        <label class="label-heading">Landmark</label>
        <textarea class="textarea-input"></textarea>

        <label class="label-heading">Train Schedule</label>
        <input class="input-field" type="text" placeholder="" />

        <label class="label-heading">Person In-charge</label>
        <input class="input-field" type="text" placeholder="" />

        <div class="status">
          <div class="crossing-status">
            <label class="label-heading">Crossing-heading</label>

            <div class="radio">
              <input type="radio" name="close" id="" value="Open" />
              <label for="label-heading">Open</label><br />
            </div>

            <div class="radio">
              <input type="radio" name="close" id="" value="Close" />
              <label for="label-heading">Close</label><br />
            </div>
          </div>
          <label class="label-heading"
            >Currently : <label class="label-heading">Open</label></label
          >
        </div>
        <button class="reg-button">Submit</button>
      </form>
    </div>
  </body>
</html>
